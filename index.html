<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Timers App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Multiple Timers App</h1>
    
    <div class="timer-input">
      <label>Set Time :</label>
      <input type="number" id="hours" placeholder="hh" min="0">
      <input type="number" id="minutes" placeholder="mm" min="0" max="59">
      <input type="number" id="seconds" placeholder="ss" min="0" max="59">
      <button id="startTimer">Set</button>
    </div>
    
    <center>
        <button class="current-timers-btn">Current Timers</button>
    </center>
    
    <div id="activeTimers" class="active-timers"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
